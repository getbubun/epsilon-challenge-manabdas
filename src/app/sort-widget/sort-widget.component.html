<div class="table-column-sorter">
  <div class="table-column-sorter-inner">
    <i
      [ngClass]="sortState === 'ascend' ? 'sorter-active' : ''"
      class="fa fa-caret-up"
    ></i>
    <i
      [ngClass]="sortState === 'descend' ? 'sorter-active' : ''"
      class="fa fa-caret-down"
    ></i>
  </div>
</div>
